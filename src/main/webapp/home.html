<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/utils.js" charset="utf-8" defer></script>
    <script src="js/mainController.js" charset="utf-8" defer></script>
    <script src="js/getTree.js" charset="utf-8" defer></script>
    <script src="js/addCategory.js" charset="utf-8" defer></script>
    <script src="js/categoriesManagement.js" charset="utf-8" defer></script>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tables.css">
    <style>td{cursor: pointer;}</style>
</head>
<body>
    <div>
        <h1 class="leftTitle">Nice to see you again, <span id="id_username"></span></h1>
        <h3><a id="logout" href="Logout">logout</a></h3>
    </div>
    <div class="clearBoth"></div>
    <div id="id_alert" class="alertMessage">
        <span id="closebtn" class="closebtn">&times;</span>
    </div>
    <div id="errorMessage" class="errorMessage">
        <span id="closebtn2" class="closebtn">&times;</span>
    </div>
    <div class="sideTable">
        <h2 id="moveTitle">Move a category</h2>
        <table class="pure-table pure-table-horizontal">
            <caption>Drag an element on another to move the portion of the tree.</caption>
            <tbody id="treeContainer"></tbody>
        </table>
        <div id="saveButton" class="submitButton">Save</div>
    </div>

    <div class="sideForm">
        <h2>Add a category</h2>
        <form id="addCatForm" action="#">
            <label for="name">New category's name: </label>
            <input type="text" name="name" id="name" placeholder="Category's name" required><br>
            <label for="father">Father's name: </label>
            <input type="text" name="father" id="father" placeholder="Category's father" required>
        </form>
        <a id="addCatSubmit" class="submitButton">Add</a>

        <!--<form><input type="text" id="param"></form>
        <button id="addList">add</button>-->
    </div>
</body>
</html>
